# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false

# JWT AT expiration time
jwt.at.expiration-minutes=30

# Swagger
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.path=/swagger-ui.html
swagger.server-url=${SWAGGER_SERVER_URL}

# Signal Domain
matching.convert.delay-minutes=5

# Spring Batch
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=never
logging.level.org.springframework.batch=WARN

# Kafka Consumer
spring.kafka.consumer.auto-offset-reset=latest

# WebPush
fcm.certification=src/main/resources/tuning-fcm-certification.json
